machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - mkdir -p ~/docker
    - docker build --rm=false -t ppavlov/jenkins-master .
   
test:
  override:
    - docker run -p 8080:8080 -p 50000:50000 ppavlov/jenkins-master
    - curl --retry 10 --retry-delay 5 -v http//localhost:8080/login

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ppavlov/jenkins-master
